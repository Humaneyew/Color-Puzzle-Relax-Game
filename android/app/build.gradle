import java.util.Properties

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk') ?: System.getenv('FLUTTER_HOME')
if (flutterRoot == null) {
    throw new GradleException('Flutter SDK not found. Define flutter.sdk in local.properties or set FLUTTER_HOME.')
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')?.toInteger() ?: 1
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '0.1.0'

def minSdk = localProperties.getProperty('flutter.minSdkVersion')?.toInteger() ?: 21
def targetSdk = localProperties.getProperty('flutter.targetSdkVersion')?.toInteger() ?: 34

def compileSdk = localProperties.getProperty('flutter.compileSdkVersion')?.toInteger() ?: 34

def jvmTargetVersion = localProperties.getProperty('flutter.jvmTarget') ?: '17'

android {
    namespace 'com.example.colorpuzzlerelax'
    compileSdkVersion compileSdk

    defaultConfig {
        applicationId 'com.example.colorpuzzlerelax'
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = jvmTargetVersion
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
