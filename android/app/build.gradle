import java.util.Properties

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')?.toInteger() ?: 1
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '0.1.0'

def minSdkVersionValue = localProperties.getProperty('flutter.minSdkVersion')?.toInteger() ?: 21
def targetSdkVersionValue = localProperties.getProperty('flutter.targetSdkVersion')?.toInteger() ?: 34

def compileSdkVersionValue = localProperties.getProperty('flutter.compileSdkVersion')?.toInteger() ?: 34

def jvmTargetVersion = localProperties.getProperty('flutter.jvmTarget') ?: '17'

android {
    namespace 'com.example.colorpuzzlerelax'
    compileSdk = compileSdkVersionValue

    defaultConfig {
        applicationId 'com.example.colorpuzzlerelax'
        minSdk = minSdkVersionValue
        targetSdk = targetSdkVersionValue
        versionCode = flutterVersionCode
        versionName = flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = jvmTargetVersion
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
}
